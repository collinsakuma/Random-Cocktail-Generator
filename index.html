<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Cocktail Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
    <script defer type="text/javascript" src="src/index.js"></script>
</head>
<main>
    <div id="namecontainer">
        <h1>Random Cocktail Generator</h1>
        <img id="gif" src="https://i.pinimg.com/originals/9c/ee/a8/9ceea8c2156c6e3057ab57dfe652f504.gif">
        
    </div>
    <div class="container">
        <div id="buttonAndFiveRandom">
            <div id="buttonDiv">
                <button id="regenerateCocktails">Refresh Cocktails</button>
            </div>

            <div id="renderFiveRandom"></div>
        </div>

        <div id="secondColumn">
        <div id="cocktailDetails">
            <div id="searchItems">
                <label for="search"></label>
                <input type="search" id="search" placeholder="Search Cocktail">
            </div>
            <img id="centerImage" src="https://www.mixlabcocktails.com/images/cocktail-image/image-placeholder@3x.png"
                placeholder="img">
            <h2 id="cocktailName">Drink Name</h2>
            <h4>Ingredients</h4>
            <ul id="ingredientsList"></ul>


        </div>

        <div id="language-instructions-container">

            <div id="instructions-container">
                <h4 id="instructions">Instructions</h4>

                <div id="languageInfo">
                    <label for="select-language"></label>
                    <select id="languageSelect" name="select-language">
                        <option id="english" value="English">English</option>
                        <option id="german" value="German">German</option>
                        <option id="italian" value="Italian">Italian</option>
                        <option id="spanish" value="Spanish">Spanish</option>
                    </select>

                </div>

            </div>

            <p id="instructionsText"></p>



        </div>
    </div>



    </div>


</main>

</html>
