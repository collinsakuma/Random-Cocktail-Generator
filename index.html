<!DOCTYPE html>
<html lang="en">

<head>
    <title>Random Cocktail Generator</title>
    <link rel="stylesheet" href="index.css" />
    <script defer type="text/javascript" src="src/index.js"></script>
</head>
<main>
    <div id="buttonDiv">
        <button id="regenerateCocktails">Refresh Cocktails</button>
    </div>

    <div class="container">

        <div id="renderFiveRandom"></div>


        <div id="cocktailDetails">
            <img id="centerImage" src="https://www.mixlabcocktails.com/images/cocktail-image/image-placeholder@3x.png"
                placeholder="img">
            <h2 id="cocktailName">Drink Name</h2>
            <ul id="ingredientsList"></ul>
            <div id="instructions"></div>


        </div>

        <div id="language-instructions-container">
            <label for="select-language">Language:</label>
            <select id="languageSelect" name="select-language">
                <option value="English">English</option>
                <option value="German">German</option>
                <option value="Italian">Italian</option>
                <option value="Spanish">Spanish</option>
            </select>

            <div id="instructions-container">
                <p id="instructionsText"></p>
            </div>

        </div>

    </div>


</main>

</html>
